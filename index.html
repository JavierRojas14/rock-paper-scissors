<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="header">Welcome to Rock Paper and Scissors!</div>

    <div class="decision-buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>

    <div class="results">There hasn't been a decision yet!</div>
    <div class="user-score-container">Your score: <span class="user-score">0</span></div>
    <div class="computer-score-container">Machine score: <span class="computer-score">0</span></div>

    <script src="script.js"></script>
</body>
</html>
